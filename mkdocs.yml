site_name: Стандарты разработки 1С от Ингвара
site_url: https://v8std.ru
site_author: Ingvar Vilkman
site_description: >-
  Система стандартов и&nbsp;методик разработки конфигураций для платформы 1С:Предприятие 8.
  Исходные стандарты опубликованы на сайте ИТС <a href=https://its.1c.ru/db/v8std>https://its.1c.ru/db/v8std</a>.<br><br>
  Этот проект создан для того, чтобы описать эти&nbsp;же стандарты другими словами.<br>
  Что-то опущено, что-то детализировано. Суть та же. Частный взгляд Ингвара.

repo_name: zeegin/v8std
repo_url: https://github.com/zeegin/v8std
edit_uri: edit/master/docs

copyright: No Rights Reserved CREATIVE COMMONS CC0

theme:
  name: material
  custom_dir: overrides

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: ru
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/logo.png'

  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/lightbulb-outline
        name: Выключить свет

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/lightbulb
        name: Включить свет
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo

plugins:
  - search:
      lang:
        - ru

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/zeegin/v8std'
    - icon: fontawesome/brands/telegram
      link: 'https://t.me/v8std'
  analytics:
    provider: google
    property: G-T64GZF40WT

extra_css:
  - 'assets/stylesheets/extra.css'

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets

# Page tree
nav:
  - Домашняя: index.md
  - Стандарты:
    - Создание и изменение объектов метаданных:
      - Организация работы конфигурации:
        - Общие требования к конфигурации: std/467.md
        - Работа в разных часовых поясах: std/643.md
    - Реализация обработки данных:
      - Обработка и модификация данных:
        - "Транзакции: правила использования": std/783.md
      - Работа с запросами:
        - Проверка на пустой результат выполнения запроса: std/438.md
    - Соглашения при написании кода:
      - Оформление модулей:
        - Структура модуля: std/455.md
        - Правила образования имен переменных: std/454.md
        - Имена процедур и функций: std/647.md
      - Использование конструкций встроенного языка:
        - Ограничение на использование оператора Перейти: std/547.md
    - Общие вопросы безопасности: 
      - Безопасность прикладного программного интерфейса сервера: std/678.md
  - Помочь: support.md
