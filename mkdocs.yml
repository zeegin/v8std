site_name: Стандарты разработки 1С
site_url: https://v8std.ru
site_author: Ingvar Vilkman
site_description: >-
  Система стандартов и методик разработки конфигураций для платформы 1С:Предприятие 8.

repo_name: zeegin/v8std
repo_url: https://github.com/zeegin/v8std
edit_uri: edit/main/docs

copyright: No Rights Reserved <a href="https://creativecommons.org/publicdomain/zero/1.0/deed.ru">CREATIVE COMMONS CC0</a>

theme:
  name: material
  custom_dir: overrides

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: ru

  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    # - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Автоматически
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Выключить свет
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Включить свет
  font:
    text: Roboto
    code: Roboto Mono
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/logo.png'
  icon:
    # logo: 'assets/images/logo.png'
    repo: fontawesome/brands/github
    edit: material/file-edit-outline
    view: material/file-eye-outline

plugins:
  - meta
  - search:
      lang:
        - ru
  - social:
      enabled: !ENV [MKDOCS_SOCIAL, false]
      cards_layout: default/variant
      cards_layout_options:
        background_color: "#303F8F"
        color: "#FFFFFF"
        logo: docs/assets/images/logo-social.png
  - git-revision-date-localized:
      enable_creation_date: true
      strict: false
      enable_git_follow: false
  # - git-committers:
  #     repository: zeegin/v8std
  #     branch: main
  # - git-authors


extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/zeegin/v8std'
    - icon: fontawesome/brands/telegram
      link: 'https://t.me/v8std'
  consent:
    title: Cookie
    description: >- 
      Мы используем файлы cookie для распознавания ваших повторных посещений и предпочтений,
      а также для оценки эффективности нашей документации и того, находят ли пользователи то, что ищут.
      С вашего согласия вы помогаете нам сделать нашу документацию лучше.
    cookies:
      analytics: Yandex.Metrika


extra_css:
  - 'assets/stylesheets/extra.css'
  - 'assets/stylesheets/monokai.css'

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: zeegin
      repo: v8std
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

